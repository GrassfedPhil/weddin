<template name="rsvp">
    <a name="rsvp"></a>

    <div class="row section-header">
        RSVP
    </div>
    {{#if errorMessage}}
        <div id="message">
            <div style="padding: 40px;">
                <div id="inner-message" class="alert alert-error">
                    <div class="col-md-10 col-md-offset-1 alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{errorMessage}}
                    </div>
                </div>
            </div>
        </div>
    {{/if}}

    {{#if successMessage}}
        <div id="message">
            <div style="padding: 40px;">
                <div id="inner-message" class="alert alert-error">
                    <div class="col-md-10 col-md-offset-1 alert alert-success alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{successMessage}}
                    </div>
                </div>
            </div>
        </div>
    {{/if}}

    <form class="rsvp">

        <div class="row">
            <div class="form-group col-md-3 col-sm-6 col-md-offset-3">
                <label for="firstName">First Name</label>
                <input class="form-control formInput" type="text" id="firstName" name="firstName" placeholder="First Name"
                       required/>
            </div>
            <div class="form-group col-md-3 col-sm-6">
                <label for="lastName">Last Name</label>
                <input class="form-control formInput" type="text" id="lastName" name="lastName" placeholder="Last Name" required/>
            </div>
        </div>

        <div class="row">
            <div class=" form-group col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4">
                <label for="numOfGuests"># of Guests In Your Party</label>
                <select class="form-control formInput" id="numOfGuests" name="numOfGuests">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row text-center rsvpButtons">
            <div class="center-block">
                Select one or the other.
                <div data-toggle="buttons">
                    <label class="btn btn-lg btn-primary active">
                        <input type="radio" name="attending" value="yes" checked> Delighted To
                        Attend
                    </label>
                    <label class="btn btn-lg btn-primary">
                        <input type="radio" name="attending" value="no"> Can't Make It
                    </label>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="g-recaptcha" align="center" name="recaptcha"
             data-sitekey="6LfTURwTAAAAAFp_YgaN9VZ1TCfIPfWhfd5jT3or"></div>

        <div class="center-block text-center rsvpSave">
            <button type="submit" class="btn btn-lg btn-primary">Save RSVP</button>
        </div>
    </form>
</template>
