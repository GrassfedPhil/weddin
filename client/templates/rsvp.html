<template name="rsvp">
    <a name="rsvp"></a>

    <div class="row section-header">
        RSVP
    </div>

{{#if errorMessage}}
    <div class="col-md-8 col-md-offset-2 alert alert-danger" role="alert">Looks like something went wrong with reCAPTCHA. Make sure you click on the check box above the save button.
        Sometimes it will pop up an additional question giving you a prompt and asking you to choose pictures that describe that prompt.
        Make sure you complete those questions. If all goes well, you will see a checkmark in the box.</div>
{{/if}}
    <form class="rsvp">
        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <input class="form-control" type="text" name="firstName" placeholder="First Name"/>
            </div>
            <div class="form-group col-md-2">
                <input class="form-control" type="text" name="lastName" placeholder="Last Name"/>
            </div>
            <div class="form-group col-md-1">
                <input class="form-control" type="number" name="numOfGuests" placeholder="#"/>
            </div>

        </div>
        <div class="clearfix"></div>

        <div class="row text-center">
            <div class="center-block">
                <div data-toggle="buttons">
                    <label class="btn btn-lg btn-primary active">
                        <input type="radio" name="attending" id="option1" autocomplete="off" checked> Delighted To Attend
                    </label>
                    <label class="btn btn-lg btn-primary">
                        <input type="radio" name="attending" id="option2" autocomplete="off"> Can't Make It
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-5">
                <div class="g-recaptcha" name="recaptcha" data-sitekey="6LfTURwTAAAAAFp_YgaN9VZ1TCfIPfWhfd5jT3or"></div>
            </div>
        </div>

        <div class="center-block text-center">
            <button type="submit" class="btn btn-lg btn-primary">Save</button>
        </div>
    </form>
</template>
