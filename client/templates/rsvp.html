<template name="rsvp">
    <a name="rsvp"></a>

    <form>
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <input class="form-control" type="text" name="firstName" placeholder="First Name"/>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="text" name="lastName" placeholder="Last Name"/>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="row text-center">
            <div class="center-block">
                <div data-toggle="buttons">
                    <label class="btn btn-lg btn-primary active">
                        <input type="radio" name="attending" id="option1" autocomplete="off" checked> Hell yeah we
                        comin'.
                    </label>
                    <label class="btn btn-lg btn-primary">
                        <input type="radio" name="attending" id="option2" autocomplete="off"> Nah Dawg. This wedding
                        bullshit.
                    </label>
                </div>
            </div>
        </div>
        <div class="center-block text-center">
            <button type="submit" class="btn btn-lg btn-primary">Save</button>
        </div>
    </form>
</template>
