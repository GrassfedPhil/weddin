<template name="rsvp">
    <a name="rsvp"></a>

    <div class="row section-header">
        RSVP
    </div>
    {{#if errorMessage}}
        <div class="col-md-8 col-md-offset-2 alert alert-danger" role="alert">{{errorMessage}}</div>
    {{/if}}

    {{#if successMessage}}
        <div class="col-md-8 col-md-offset-2 alert alert-success" role="alert">{{successMessage}}</div>
    {{/if}}

    <form class="rsvp">
        <div class="row">
            <div class="form-group col-md-2 col-md-offset-3">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name" required/>
            </div>
            <div class="form-group col-md-2">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name" required/>
            </div>
            <div class="form-group col-md-2">
                <label for="numOfGuests">Number of Guests In Your Party</label>

                <select class="form-control" id="numOfGuests" name="numOfGuests">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>


        </div>

        <div class="clearfix"></div>

        <div class="row text-center rsvpButtons">
            <div class="center-block">
                <div data-toggle="buttons">
                    <label class="btn btn-lg btn-primary active">
                        <input type="radio" name="attending" value="yes" checked> Delighted To
                        Attend
                    </label>
                    <label class="btn btn-lg btn-primary">
                        <input type="radio" name="attending" value="no"> Can't Make It
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-5">
                <div class="g-recaptcha" name="recaptcha" data-sitekey="6LfTURwTAAAAAFp_YgaN9VZ1TCfIPfWhfd5jT3or"></div>
            </div>
        </div>

        <div class="center-block text-center rsvpSave">
            <button type="submit" class="btn btn-lg btn-primary">Save RSVP</button>
        </div>
    </form>
</template>
